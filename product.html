<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Template Design</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <section id="hero" class="hero product-popup-hero">
            <div class="container hero__container">
                <h1 class="section-title hero__heading">Design beautiful emails, fast.</h1>
                <p class="section-desc hero__desc product-popup-hero__desc">
                    Perfect for freelance designers, marketing teams & agencies.
                </p>
                <button class="btn btn--primary top-act__btn hero__btn">Start Design</button>
            </div>
        </section>

        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const textElement = document.querySelector(".hero-menu__text");

                if (textElement) {
                    const textWidth = textElement.offsetWidth + 32;

                    textElement.style.marginTop = `${textWidth}px`;
                }
            });
        </script>
    </body>
</html>
